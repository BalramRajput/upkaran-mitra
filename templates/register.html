{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Register</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="address_line1" class="form-label">Address Line1</label>
                <input type="text" class="form-control" id="address_line1" name="address_line1" required>
            </div>
            <div class="mb-3">
                <label for="address_line2" class="form-label">Address Line2</label>
                <input type="text" class="form-control" id="address_line2" name="address_line2">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-control" id="country" name="country" onchange="updateStates()">
                    <option value="">Select Country</option>
                    {% for country in countries %}
                    <option value="{{ country.country_id }}">{{ country.country_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-control" id="state" name="state" onchange="updateDistricts()">
                    <option value="">Select State</option>
                    {% for state in states %}
                    <option value="{{ state.state_id }}" data-country="{{ state.country_id }}">{{ state.state_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <select class="form-control" id="district" name="district" onchange="updateSubDistricts()">
                    <option value="">Select District</option>
                    {% for district in districts %}
                    <option value="{{ district.district_id }}" data-state="{{ district.state_id }}">{{ district.district_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="subdistrict" class="form-label">Sub-District</label>
                <select class="form-control" id="subdistrict" name="subdistrict" onchange="updateVillages()">
                    <option value="">Select Sub-District</option>
                    {% for subdistrict in sub_districts %}
                    <option value="{{ subdistrict.sub_district_id }}" data-district="{{ subdistrict.district_id }}">{{ subdistrict.sub_district_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="village" class="form-label">Village</label>
                <select class="form-control" id="village" name="village">
                    <option value="">Select Village</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">Zipcode</label>
                <input type="number" class="form-control" id="zipcode" name="zipcode">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
