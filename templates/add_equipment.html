{% extends "base.html" %}

{% block content %}
<h2 class="text-center my-4">Add Equipment</h2>
<div class="container">
    <form method="POST" action="/addEquipment" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Equipment Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">
                    Please provide a name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="equipment_category_id" class="form-label">Category</label>
                <select class="form-control" id="equipment_category_id" name="equipment_category_id" required>
                    {% for category in equipment_categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">
                    Please select a category.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="used_for" class="form-label">Used For</label>
            <input type="text" class="form-control" id="used_for" name="used_for">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="mb-3">
            <label for="rate" class="form-label">Rate</label>
            <input type="number" class="form-control" id="rate" name="rate" required>
        </div>
        <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <select class="form-control" id="unit" name="unit" required>
                {% for unit in units %}
                    <option value="{{ unit }}">{{ unit }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="specification" class="form-label">Specification</label>
            <textarea class="form-control" id="specification" name="specification"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
